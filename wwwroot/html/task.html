<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/site.css" />
    <title>Tasks</title>
</head>

<body>
    <h1>Tasks CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New task">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isDone">
            <input type="text" id="edit-name"> 
            <input type="submit" value="Save">
            <a onclick="closeEditInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>
    
    <table>
        <tr>
            <th>IsDone?</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="tasks"></tbody>
    </table>
    <button onclick="getUserId()">updete your details</button>
    <div id="updateForm">
        <h3>Edit your details:</h3>
        <form action="javascript:void(0);" onsubmit="updateUserDetails()">
            <input type="password" id="updete-password" >
            <input type="text" id="updete-name"> 
            <input type="submit" value="Save">
            <a onclick="closeUpdetInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <a id="usersLink" href="../html/user.html"></a>

    <!-- <script src="js/site.js" asp-append-version="true"></script> -->
    
    </body>
    <script src="../js/task.js"  asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
        showUserLink();
    </script>

</html>
